      <!-- Contenedor para los botones -->
<div class="d-flex gap-2">
  <!-- Botón de Inicio de Sesión -->
  <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#loginModal">
    Inicio de Sesión
  </button>

  <!-- Botón de Registro -->
  <button type="button" class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#registerModal">
    Registro
  </button>
</div>

<!-- Modales para Inicio de Sesión y Registro (los mismos de antes) -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Inicio de Sesión</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Formulario de Inicio de Sesión -->
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Correo Electrónico</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Contraseña</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Iniciar Sesión</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerModalLabel">Registro de Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Formulario de Registro -->
        <form>
          <div class="input-group mb-3">
            <span class="input-group-text">Nombre</span>
            <input type="text" aria-label="Nombre" class="form-control" placeholder="Nombre">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Primer Apellido</span>
            <input type="text" aria-label="Primer Apellido" class="form-control" placeholder="Primer Apellido">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Segundo Apellido</span>
            <input type="text" aria-label="Segundo Apellido" class="form-control" placeholder="Segundo Apellido">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Correo</span>
            <input type="email" aria-label="Correo" class="form-control" placeholder="Correo electrónico">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Contraseña</span>
            <input type="password" aria-label="Contraseña" class="form-control" placeholder="Contraseña">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Teléfono</span>
            <input type="tel" aria-label="Teléfono" class="form-control" placeholder="Número de teléfono">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-success">Registrar</button>
      </div>
    </div>
  </div>
</div>
